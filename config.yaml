# 系统参数
v1: 100.0  # 平台速度 mm/s
v2: 2000.0  # 振镜速度 mm/s
L: 50.0  # 振镜覆盖区域边长 mm

# 路径参数
input_svg: "data/laser_no_frame_flower_grass.svg"
output_image: "results/path_planning.png"
output_json: "results/path_planning.json"

# SVG解析参数
bezier_samples_per_curve: 20
min_curve_length_sample: 10  # 最小曲线长度对应的采样点数

# 自适应网格参数
grid_safety_factor: 0.9  # 网格尺寸安全系数

# K-means聚类参数
target_coverage: 0.999  # 目标覆盖率
max_kmeans_iterations: 100
kmeans_convergence_tol: 1e-6
kmeans_convergence_threshold: 0.01  # 收敛判定阈值

# 混合优化参数
ga_population_size: 50
ga_generations: 100
ga_crossover_rate: 0.8
ga_mutation_rate: 0.2
ga_tournament_size: 5

sa_initial_temp: 1000
sa_cooling_rate: 0.995
sa_final_temp: 0.01
sa_iterations_per_temp: 100

# TSP参数
use_3opt: false  # 是否使用3-opt优化
tsp_max_iterations: 1000

# 可视化参数
figure_dpi: 300
figure_size: [16, 12]
marker_size: 1
alpha: 0.5
